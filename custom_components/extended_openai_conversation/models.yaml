presets:
  - key: gpt-4o-mini
    label: "GPT-4o Mini"
    parameters:
      - name: max_tokens
        type: number
        min: 1
        max: 4096
        default: 150
        step: 1
      - name: temperature
        type: number
        min: 0
        max: 1
        default: 0.5
        step: 0.05
      - name: top_p
        type: number
        min: 0
        max: 1
        default: 1
        step: 0.05
    limits:
      max_tokens: 4096

  - key: gpt-5-mini
    label: "GPT-5 Mini"
    parameters:
      - name: max_completion_tokens
        type: number
        min: 1
        max: 4096
        default: 500
        step: 1
      - name: reasoning_effort
        type: select
        options: ["minimal", "low", "medium", "high"]
        default: "low"
    limits:
      max_completion_tokens: 4096

  - key: gpt-5-nano
    label: "GPT-5 Nano"
    parameters:
      - name: max_completion_tokens
        type: number
        min: 1
        max: 4096
        default: 500
        step: 1
    limits:
      max_completion_tokens: 4096
